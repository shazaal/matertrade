<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
  body {
    font-family: 'Sora', sans-serif;
    background: #fff;
    color: #000;
    margin: 0;
  }

  /* ================= CONTACT SECTION ================= */
  .contact-section {
    max-width: 1200px;
    margin: 160px auto 120px;
    padding: 0 24px;
  }

  .contact-title {
    font-size: 64px;
    font-weight: 500;
    line-height: 1.1;
    margin-bottom: 30px;
  }

  .contact-sub {
    color: #777;
    font-size: 16px;
    margin-bottom: 50px;
    text-transform: lowercase;
  }

  .contact-list {
    border-top: 1px solid #ccc;
  }

  .contact-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 28px 0;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
    transition: all .25s ease;
    background: transparent;
    width: 100%;
    text-align: left;
    border-left: none;
    border-right: none;
    border-top: none;
  }

  .contact-item:hover {
    opacity: .7;
    padding-left: 10px; /* Slight movement for interaction */
  }

  .contact-item i {
    font-size: 20px;
  }

  /* ================= HIDDEN WHATSAPP FORM ================= */
  
  /* Initial state: Hidden with 0 height for animation */
  #whatsapp-form-container {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease-in-out, padding 0.5s ease;
    border-bottom: 1px solid #ccc; /* Border appears when open */
    border-bottom-width: 0;
  }

  /* Active state: Visible */
  #whatsapp-form-container.active {
    max-height: 500px; /* Enough height to fit the form */
    border-bottom-width: 1px;
    padding: 40px 0;
  }

  .wa-form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
  }

  .input-group {
    display: flex;
    flex-direction: column;
  }

  /* Minimalist Input Style matching image */
  .clean-input {
    width: 100%;
    border: none;
    border-bottom: 1px solid #000;
    padding: 10px 0;
    font-family: 'Sora', sans-serif;
    font-size: 16px;
    font-weight: 300;
    outline: none;
    background: transparent;
    color: #333;
  }

  .clean-input::placeholder {
    color: #999;
    font-weight: 300;
  }

  .clean-input:focus {
    border-bottom: 1px solid #777;
  }

  /* Centered Button Container */
  .form-actions {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  /* Pill Shaped Button */
  .send-btn {
    background: #fff;
    color: #000;
    border: 1px solid #000;
    padding: 12px 60px;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Sora', sans-serif;
  }

  .send-btn:hover {
    background: #000;
    color: #fff;
  }

  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .contact-title {
      font-size: 42px;
    }
    .wa-form-grid {
      grid-template-columns: 1fr; /* Stack inputs on mobile */
      gap: 20px;
    }
  }
</style>
</head>
<body>

<section class="contact-section">
    <h1 class="contact-title">
      Contact<br>our team
    </h1>
    <div class="contact-sub">contact us</div>

    <div class="contact-list">

      <a href="mailto:info@mastertradeline.com" class="contact-item">
        <span>Email</span>
        <i class="bi bi-arrow-up-right"></i>
      </a>

      <a href="tel:18001254254" class="contact-item">
        <span>Call Now</span>
        <i class="bi bi-arrow-up-right"></i>
      </a>

      <div class="contact-item" onclick="toggleWhatsappForm()" style="cursor: pointer;">
        <span>WhatsApp</span>
        <i class="bi bi-arrow-down-right" id="wa-icon"></i>
      </div>

      <div id="whatsapp-form-container">
        <form id="waForm" onsubmit="sendToWhatsapp(event)">
            
            <div class="wa-form-grid">
                <div class="input-group">
                    <input type="text" id="wa-name" class="clean-input" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="wa-place" class="clean-input" placeholder="Place" required>
                </div>
                <div class="input-group">
                    <input type="text" id="wa-product" class="clean-input" placeholder="Product" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="wa-number" class="clean-input" placeholder="Number" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="send-btn">Send</button>
            </div>

        </form>
      </div>

      <a href="https://maps.google.com" target="_blank" class="contact-item">
        <span>Location</span>
        <i class="bi bi-arrow-up-right"></i>
      </a>

    </div>
</section>

<script>
    // 1. Toggle the Form Visibility
    function toggleWhatsappForm() {
        const formContainer = document.getElementById('whatsapp-form-container');
        const icon = document.getElementById('wa-icon');
        
        // Toggle the active class
        formContainer.classList.toggle('active');
        
        // Optional: Rotate icon or change it when open
        if(formContainer.classList.contains('active')){
            icon.classList.remove('bi-arrow-down-right');
            icon.classList.remove('bi-arrow-up-right'); // ensure clean state
            icon.classList.add('bi-x-lg'); // Change to X when open
        } else {
            icon.classList.remove('bi-x-lg');
            icon.classList.add('bi-arrow-down-right');
        }
    }

    // 2. Handle Sending to WhatsApp
    function sendToWhatsapp(e) {
        e.preventDefault(); // Stop page reload

        // Get values from inputs
        const name = document.getElementById('wa-name').value;
        const place = document.getElementById('wa-place').value;
        const product = document.getElementById('wa-product').value;
        const number = document.getElementById('wa-number').value;

        // The WhatsApp Number to send TO (Your business number)
        // Format: No spaces, no +, include country code. 
        // Example: 918001254254
        const businessNumber = "918001254254"; 

        // Create the message text
        // %0a creates a new line
        const message = `*New Inquiry via Website* %0a` +
                        `-----------------------%0a` +
                        `*Name:* ${name}%0a` +
                        `*Place:* ${place}%0a` +
                        `*Product:* ${product}%0a` +
                        `*Contact Number:* ${number}`;

        // Construct the URL
        const whatsappUrl = `https://wa.me/${businessNumber}?text=${message}`;

        // Open WhatsApp in new tab
        window.open(whatsappUrl, '_blank');
    }
</script>

</body>
</html>
