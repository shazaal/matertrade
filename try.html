<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep & Comfort Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Changing the main body font to Manrope */
            font-family: 'Manrope', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 40px;
        }

        /* Container to center content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header Styles --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        .header h2 {
            font-family: 'Manrope', sans-serif; /* Kept clean and simple */
            font-weight: 300; /* Light weight for that "engineered" feel */
            font-size: 1.5rem;
            color: #666;
            letter-spacing: -0.5px;
        }

        .header span {
            font-family: 'Manrope', sans-serif; /* The numbers in your image looked clean, so I used Manrope here. Change to Italiana if you prefer the serif look. */
            font-weight: 200;
            font-size: 2.5rem;
            color: #ccc;
        }

        /* --- Grid Layout --- */
        .product-grid {
            display: grid;
            /* 6 columns allow for the 2-up top row and 3-up bottom row */
            grid-template-columns: repeat(6, 1fr);
            gap: 30px;
            row-gap: 50px; /* Added slightly more vertical space between rows */
        }

        /* --- Card Styles --- */
        .card {
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .card h3 {
            /* Applying Italiana for the elegant titles */
            font-family: 'Italiana', serif;
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 400; /* Italiana usually only has 400 weight */
            color: #111;
            letter-spacing: 0.5px; /* Slight spacing for elegance */
        }

        .card p {
            font-family: 'Manrope', sans-serif;
            font-size: 0.9rem;
            color: #777;
            font-weight: 400;
        }

        /* --- Sizing Logic --- */
        /* Top row items: Span 3 columns each (50% width) */
        .card-large {
            grid-column: span 3;
        }

        /* Bottom row items: Span 2 columns each (33% width) */
        .card-small {
            grid-column: span 2;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .card-large, .card-small {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h2>Engineered for deep rest</h2>
            <span>02</span>
        </header>

        <section class="product-grid">
            
            <div class="card card-large">
                <img src="https://images.unsplash.com/photo-1505693416388-b0346efee749?auto=format&fit=crop&q=80&w=800" alt="Luxury Mattresses">
                <h3>Luxury Mattresses</h3>
                <p>Imported & Medical Grade</p>
            </div>

            <div class="card card-large">
                <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?auto=format&fit=crop&q=80&w=800" alt="Vacuum Compressed">
                <h3>Vacuum-Compressed Mattresses</h3>
                <p>Space-saving technology</p>
            </div>

            <div class="card card-small">
                <img src="https://images.unsplash.com/photo-1584100936595-c0654b55a2e6?auto=format&fit=crop&q=80&w=600" alt="Pillows">
                <h3>Pillows & Cushions</h3>
            </div>

            <div class="card card-small">
                <img src="https://images.unsplash.com/photo-1522771753035-0a153950c6d2?auto=format&fit=crop&q=80&w=600" alt="Comforter Sets">
                <h3>Comforter Sets</h3>
            </div>

            <div class="card card-small">
                <img src="https://images.unsplash.com/photo-1522752357352-792112150d54?auto=format&fit=crop&q=80&w=600" alt="Bed Sheets">
                <h3>Bed Sheets & Spreads</h3>
            </div>

        </section>
    </div>

</body>
</html>
