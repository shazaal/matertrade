<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Trade | Product Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #28257C;
      --slate: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fcfcfc;
      color: var(--slate);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Reveal Animations */
    .reveal-wrapper { 
      overflow: hidden; 
      position: relative;
    }
    
    .reveal-content {
      transform: translateY(110%);
      transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .active .reveal-content { 
      transform: translateY(0); 
    }

    /* Image Mask Reveal - Reinforced Container Clipping */
    .img-reveal-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }

    .img-mask {
      clip-path: inset(0 100% 0 0);
      transition: clip-path 1.4s cubic-bezier(0.19, 1, 0.22, 1);
      width: 100%;
      height: 100%;
    }
    
    .active .img-mask {
      clip-path: inset(0 0 0 0);
    }

    /* PREMIUM VISUAL GALLERY STYLES */
    .visual-tile {
      position: relative;
      overflow: hidden; /* Strict border containment */
      border-radius: 1rem;
      background: #f8fafc;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .visual-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1), filter 0.8s ease;
      display: block;
    }

    .visual-tile:hover img {
      filter: grayscale(0%);
      transform: scale(1.05); /* Subtle zoom stays within borders */
    }

    .visual-tile:hover {
      box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.12);
      transform: translateY(-4px);
    }

    .tile-overlay {
      background: linear-gradient(to top, rgba(15, 23, 42, 0.8) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .visual-tile:hover .tile-overlay {
      opacity: 1;
    }
  </style>
</head>
<body class="antialiased">



    <!-- COMPACT SECTION DESIGN -->
    <section id="gallery-preview" class=" antialiased py-20 px-6 md:px-20 lg:px-32 bg-white overflow-hidden">
      <div class="max-w-[1100px] mx-auto">
        
        <!-- Compact Showcase Header -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-6">
          <div class="reveal-wrapper active">
            <div class="reveal-content">
              <div class="flex items-center gap-3 mb-3">
                <span class="text-blue-500 font-bold text-[9px] tracking-[0.4em] uppercase">The Collection</span>
                <div class="h-px w-8 bg-slate-200"></div>
              </div>
             
            </div>
          </div>
          <div class="reveal-wrapper active">
            <div class="reveal-content pb-1">
              <a href="gallery.html" class="group flex items-center gap-3 text-[9px] font-bold uppercase tracking-widest">
                Browse Collection
                <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center group-hover:bg-blue-500 transition-all duration-500 transform group-hover:rotate-45">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Stable Grid - Controlled Proportions -->
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
          
          <!-- Image 1: Main Feature (Landscape) -->
          <div class="md:col-span-8 aspect-[16/9] md:aspect-[1.8/1] visual-tile reveal-wrapper active">
            <div class="reveal-content h-full img-reveal-container">
              <div class="img-mask">
                <img src="images/Carpet-20251230T095742Z-3-001/Carpet/20220110125540_IMG_0974.JPG" alt="Industrial Logistics">
              </div>
              <div class="tile-overlay absolute inset-0 p-6 flex flex-col justify-end">
                <span class="text-white/70 text-[8px] font-bold uppercase tracking-[0.3em] mb-1">Import Hub</span>
                <p class="text-white text-lg font-bold tracking-tight">Heavy Logistics Units</p>
              </div>
            </div>
          </div>

          <!-- Image 2: Secondary (Compact Square) -->
          <div class="md:col-span-4 aspect-square md:aspect-auto visual-tile reveal-wrapper active" style="transition-delay: 0.1s;">
            <div class="reveal-content h-full img-reveal-container">
              <div class="img-mask">
                <img src="images/Carpet-20251230T095742Z-3-001/Carpet/20220110125540_IMG_0974.JPG" alt="Technology">
              </div>
              <div class="tile-overlay absolute inset-0 p-5 flex flex-col justify-end">
                <span class="text-white/70 text-[8px] font-bold uppercase tracking-[0.3em]">Electronics</span>
              </div>
            </div>
          </div>

          <!-- Small Square Grid Duo -->
          <div class="md:col-span-3 aspect-square visual-tile reveal-wrapper active" style="transition-delay: 0.2s;">
            <div class="reveal-content h-full img-reveal-container">
              <div class="img-mask">
                <img src="images/Grass Mat-20251230T095742Z-3-001/Grass Mat/grass 1.jpg" alt="Textiles">
              </div>
              <div class="tile-overlay absolute inset-0 p-4 flex flex-col justify-end">
                <span class="text-white/70 text-[8px] font-bold uppercase tracking-[0.3em]">Textiles</span>
              </div>
            </div>
          </div>

          <!-- Image 4: Landscape Secondary -->
          <div class="md:col-span-5 aspect-[16/9] md:aspect-auto visual-tile reveal-wrapper active" style="transition-delay: 0.3s;">
            <div class="reveal-content h-full img-reveal-container">
              <div class="img-mask">
                <img src="images/Masjid-20251230T095752Z-3-001/Masjid/20220125_191126 (1).jpg" alt="Infrastructure">
              </div>
              <div class="tile-overlay absolute inset-0 p-5 flex flex-col justify-end">
                <span class="text-white/70 text-[8px] font-bold uppercase tracking-[0.3em]">Infrastructure</span>
              </div>
            </div>
          </div>

          <!-- Image 5: Balanced End Item -->
          <div class="md:col-span-4 aspect-[16/9] md:aspect-auto visual-tile reveal-wrapper active" style="transition-delay: 0.4s;">
            <div class="reveal-content h-full img-reveal-container">
              <div class="img-mask">
                <img src="images/Rigs-20251230T095835Z-3-001/Rigs/20220110124242_IMG_0955.JPG" alt="Automotive">
              </div>
              <div class="tile-overlay absolute inset-0 p-5 flex flex-col justify-end">
                <span class="text-white/70 text-[8px] font-bold uppercase tracking-[0.3em]">Hardware</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
 



  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.reveal-wrapper').forEach(el => observer.observe(el));
  </script>
</body>
</html>
